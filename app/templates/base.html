<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="description" content="" />
    <meta name="author" content="Paing Myo Swe" />
    <meta name="theme-color" content="#712cf9" />
    <title>{% block title %}{% endblock %} - Social Space</title>
    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- https://favicon.io/emoji-favicons/milky-way/ -->
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom styles -->
    {% block style %}{% endblock %}
    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
          >
            <img
              src="{{ url_for('static', filename='logo.png') }}"
              class="logo"
              alt="logo"
              width="32"
              height="32"
            />
          </a>

          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="/" class="nav-link px-2 link">Home</a></li>
            <li>
              <a href="{{ url_for('space.index') }}" class="nav-link px-2 link"
                >Spaces</a
              >
            </li>
            <li><a href="#" class="nav-link px-2 link">About</a></li>
          </ul>

          <div class="text-end">
            {% if g.user %}
            <div class="dropdown text-end">
              <a
                href="#"
                class="link-dark text-decoration-none dropdown-toggle"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                <i span class="fa fa-user-circle fa-2x"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                  <a class="dropdown-item" href="{{ url_for('auth.logout') }}"
                    >Logout</a
                  >
                </li>
              </ul>
            </div>
            {% else %}
            <a
              href="{{ url_for('auth.login') }}"
              type="button"
              class="btn btn-login me-2"
            >
              Login
            </a>
            <a
              href="{{ url_for('auth.register') }}"
              type="button"
              class="btn btn-register"
              >Register</a
            >
            {% endif %}
          </div>
        </header>
        <section class="content">
          <header>{% block header %}{% endblock %}</header>
          {% for message in get_flashed_messages() %}
          <div class="alert alert-primary" role="alert">
            <div class="flash">{{ message }}</div>
          </div>
          {% endfor %} {% block content %}{% endblock %}
        </section>
      </div>
    </main>
  </body>
</html>
